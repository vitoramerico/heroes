name: heroes
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^4.0.1+2
  flutter_triple: ^1.2.4+3
  dio: ^4.0.0
  flutter_dotenv: ^5.0.0
  cached_network_image: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  triple_test: ^0.0.8
  modular_test: ^1.0.1+1
  mockito: ^5.0.16
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - .env

## Slidy Scripts
vars: 
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts: 
  build: $runner build --delete-conflicting-outputs
  watch: $runner watch --delete-conflicting-outputs
  build_clean: $clean & $get & $runner build --delete-conflicting-outputs
  update_icon: flutter pub run flutter_launcher_icons:main